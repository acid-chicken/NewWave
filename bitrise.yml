---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: {}
    - apt-get-install:
        inputs:
        - packages: software-properties-common
        title: APT Install software-properties-common
    - script:
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -e
            set -x
            add-apt-repository universe
        title: Add APT Universe Repository
    - apt-get-install:
        inputs:
        - packages: dotnet-sdk-2.1 zsh clang libcurl4-openssl-dev zlib1g-dev libkrb5-dev
        title: APT Install SDKs
    - script:
        title: Build Projects
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -e
            set -x
            export CppCompilerAndLinker=clang
            export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
            export NUGET_XMLDOC_MODE=skip
            dotnet publish -r osx-x64 -c Release -o $BITRISE_DEPLOY_DIR
    - deploy-to-bitrise-io: {}
